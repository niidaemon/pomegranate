# ===================================================================
# Flyway Configuration
# ===================================================================
# Purpose:
#   Configure Flyway for PostgreSQL schema migrations.
#   Uses PgBouncer (port 6432) for connection pooling.
# ===================================================================

# -------------------------------------------------------------------
# Database Connection
# -------------------------------------------------------------------
flyway.url=jdbc:postgresql://localhost:6432/auth_db   # JDBC URL for target DB
flyway.user=postgres                                  
flyway.password=${POSTGRES_PASSWORD}                  

# -------------------------------------------------------------------
# Migration Scripts
# -------------------------------------------------------------------
flyway.locations=filesystem:./sql                     # Path to migration scripts
flyway.schemas=public                                 # Target schema

# -------------------------------------------------------------------
# Migration Behavior
# -------------------------------------------------------------------
flyway.baselineOnMigrate=true                         # Baseline existing DB
flyway.validateOnMigrate=true                         # Validate before migration
